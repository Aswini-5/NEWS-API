<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News Articles</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1d3557;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .news-item {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h2 {
      font-size: 1.8em;
      margin: 0 0 10px;
      color: #1d3557;
    }
    .news-item p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
    }
    .news-item a {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .news-meta {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #1d3557;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest News Articles</h1>
    <p>Stay updated with the latest news from around the world</p>
  </header>

  <div id="news" class="container">Loading...</div>

  <footer>
    <p>&copy; 2024 News Portal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
